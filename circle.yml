dependencies:
  cache_directories:
    - ~/.m2
    - ~/.ivy2
    - ~/.sbt
  override:
    - "./activator update"

test:
  override:
    - "./activator clean test"

machine:
  java:
    version: oraclejdk8

test:
  post:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - find . -type f -regex ".*/target/test-reports/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;
